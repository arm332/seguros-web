<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'self'; connect-src 'self'; img-src 'self'; style-src 'self'; form-action 'self'; base-uri 'none';" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Project description" />
		<meta name="author" content="Project author" />
		<title>Seguros</title>
		<link href="favicon.svg" rel="icon" type="image/svg+xml" />
		<link href="style.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<noscript>Sorry, this site requires JavaScript enabled.</noscript>
		<form id="signup">
			<legend>Sign Up</legend>
			<input autocomplete="username" autofocus="yes" name="username" pattern="[\w\-.]{8,}" placeholder="Username" required="yes" value="username123" />
			<input name="password" pattern="[\w\x20-\x40]{8,}" placeholder="Password" required="yes" type="password" value="password123" />
			<input name="confirmation" placeholder="Password confirmation" required="yes" type="password" value="password123" />
			<input name="send" type="submit" value="Sign Up" />
		</form>
		<dialog id="message">
			<form method="dialog">
				<input type="button" value="OK" />
			</form>
		</dialog>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
